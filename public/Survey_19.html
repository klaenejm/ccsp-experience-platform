<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey_19</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!----------------------------------BODY--------------------------------------->
  <body>
    <div class="survey-wrapper">
      <h1>
        The US government should just try to take care of the well-being of
        Americans and not get involved with other nations.
      </h1>
      <div class="survey-form">
        <form>
          <input type="radio" name="1" value="Strongly Disagree" />Strongly
          Disagree<br />
          <input type="radio" name="1" value="Disagree" />Disagree
          <br />
          <input type="radio" name="1" value="Somewhat Disagree" />Somewhat
          Disagree
          <br />
          <input
            type="radio"
            name="1"
            value="Neither Agree nor Disagree"
          />Neither Agree nor Disagree
          <br />
          <input type="radio" name="1" value="Somewhat Agree" />Somewhat Agree
          <br />
          <input type="radio" name="1" value="Agree" />Agree
          <br />
          <input type="radio" name="1" value="Strongly Agree" />Strongly Agree
        </form>
      </div>
      <div class="arrow-next">
        <a href="Survey_20.html" id="nextBtn"
          ><i class="fas fa-long-arrow-alt-right"></i
        ></a>
      </div>
    </div>
    <script src="js/survey/radio.js"></script>
  </body>
</html>
