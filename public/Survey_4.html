    <div class="survey-wrapper">
      <h1>
        Relative to your opponent, in the final action you took in the scenario,
        do you think that your action is:
      </h1>
      <div class="survey-form">
        <form>
          <input type="radio" name="1" value="yes" />De-escalatory (less
          intense) <br />
          <input type="radio" name="1" value="yes" />Proportional (similar)
          <br />
          <input type="radio" name="1" value="yes" />Escalatory (more intense)
          <br />
          <input type="radio" name="1" value="yes" />Other
        </form>
